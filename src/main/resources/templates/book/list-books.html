<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>List of Books</title>

    <style>

    body {
                background-color: #F3EBF6;
                font-family: 'Ubuntu', sans-serif;
            }
 .container{
    text-align:center;
    margin-top:50px;
    }
</style>
</head>

<body>

<div class="container">

    <h3>Total available books</h3>
    <br>

    <!-- Add a button -->
    <a th:href="@{/admin/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3 text-right">
        Add Book
    </a>
<br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempBook : ${books}">

            <td th:text="${tempBook.title}" />
            <td th:text="${tempBook.author}" />
            <td th:text="${tempBook.price}" />

            <td>
                <!-- Add "update" button/link -->
                <a th:href="@{/admin/showFormForUpdate(bookId=${tempBook.id})}"
                   class="btn btn-info btn-sm  text-xl-left">
                    Edit
                </a>
                <!-- Add "delete" button/link -->
                <a th:href="@{/admin/delete(bookId=${tempBook.id})}"
                   class="btn btn-danger btn-sm text-xl-right"
                   onclick="if (!(confirm('Are you sure you want to delete this Book?'))) return false">
                    Delete
                </a>

            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
