<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Update Details Form</title>

    <style>

    body {
                background-color: #F3EBF6;
                font-family: 'Ubuntu', sans-serif;
            }
     .container{
    margin-top:50px;
    }

</style>
</head>

<body>

<div class="container">

    <p class="h4 mb-4">Save Details</p>

    <form action="#" th:action="@{/customer/saveUpdate}" th:object="${customer}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-inline">
            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 col-4" placeholder="Enter First Name">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 col-4" placeholder="Enter Last name">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">

            <input type="text" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="Enter email">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>
        <div class="form-inline">

            <input type="hidden" th:field="*{password}">


        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>
    <p class="py-2">Home Page?  <a th:href="@{/customer/home(customerId=${customer.id})}">Click Here</a></p>
</div>

</body>

</html>
