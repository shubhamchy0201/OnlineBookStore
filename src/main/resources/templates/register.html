<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Registration Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
     body {
                background-color: #F3EBF6;
                font-family: 'Ubuntu', sans-serif;
            }
  .error{
        color:red;
        }
        .container{
        margin-top:100px;

        }
        .container h2{
         text-align:center;
        }
</style>
</head>

<body>

<div class="container">
    <h2>Customer Registration Form</h2>
<form action="#" th:action="@{/customer/save}"
      th:object="${customer}" method="POST"  style="max-width: 600px; margin: 0 auto;">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">FirstName</label>
            <div class="col-8">
                <input type="text" th:field="*{firstName}" class="form-control"
                       placeholder="Enter First Name"  th:errorClass="is-invalid" />
                <p th:if ="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="error"   class="invalid-feedback"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">LastName</label>
            <div class="col-8">
                <input type="text" th:field="*{lastName}" class="form-control"
                       placeholder="Enter Last Name"  th:errorClass="is-invalid" />
                <p th:if ="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="error"  class="invalid-feedback"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Email</label>
            <div class="col-8">
                <input type="text" th:field="*{email}" class="form-control"
                       placeholder="Enter Email"  th:errorClass="is-invalid"  />
                <p th:if ="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"  class="invalid-feedback"></p>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-4 col-form-label">Password</label>
            <div class="col-8">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password"  th:errorClass="is-invalid" />
                <p th:if ="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"  class="invalid-feedback"></p>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
    <hr>
    <p>Already Registered?<a th:href="@{/login}"> Click here</a></p>
    <p class="py-2">Home page ? <a th:href="@{/}">Click Here</a></p>
</form>

</div>
</body>
</html>
